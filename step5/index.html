<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/movies.js"></script>
    <title></title>
</head>
<body ng-app="moviedb" ng-controller="MainController as main">
    <div class="search">
        <input placeholder="Search" ng-model="main.query" ng-change="main.search(main.query)">
        <ul class="results">
            <li ng-repeat="result in main.results" ng-click="main.select(result)">{{result.title}}</li>
        </ul>
    </div>
    <div ng-if="main.movie !== null">
        <h2>{{main.movie.title}}</h2>
        <p>{{main.movie.overview}}</p>
    </div>
</body>
</html>
